<ion-header>

  <ion-navbar color="candy">
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list-header>
Personal Information
</ion-list-header>
<ion-item  (click)="updateName()">
    <ion-grid>
        <ion-row>
            <ion-col col-6>Name:</ion-col>
            <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName"> 
              {{userProfile?.firstName}} {{userProfile?.lastName}} 
            </ion-col>
            <ion-col col-6 *ngIf="!userProfile?.firstName || !userProfile?.lastName">
            <span>Tap here to edit</span>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-item>

<ion-item>
  <ion-label>Date of Birth:</ion-label>
    <ion-datetime displayFormat="MMM D YYYY" pickerFormate="D MM YYYY" [(ngModel)]="birthdate" (ionChange)="updateDOB(birthDate)">    
    </ion-datetime>   
</ion-item>

<ion-item (click)="updatePassword()">
    <ion-grid>
        <ion-row>
            <ion-col col-6>Password:</ion-col>
            <ion-col col-6><span>Tap here to edit</span></ion-col>
        </ion-row>
      </ion-grid>
</ion-item>



</ion-content>
