<ion-header>

  <ion-navbar color="candy">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <ion-item>

    <ion-label stacked>Email:</ion-label>
  <ion-input [(ngModel)]="email" type="email" placeholder="Your email address"></ion-input>

</ion-item>
  
  <ion-item>
  
    <ion-label stacked>Password:</ion-label>
    <ion-input [(ngModel)]="password" type="password" placeholder="Your password here"></ion-input>
 
  </ion-item>

  <button ion-button  round block color="candy" (click)="signIn()">Sign In</button>
  <div class="button">
  <button ion-button  clear  style="float:left" (click)="forgotPassword()">I forgot my password? </button>
</div>
  <button ion-button block clear style=color:black   (click)="goToSignUp()">Create new account</button>
 

</ion-content>
